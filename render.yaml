services:
  # Backend API Service
  - type: web
    name: david-gestor-api
    env: node
    plan: free
    buildCommand: chmod +x server/render-build.sh && ./server/render-build.sh
    startCommand: cd server && node create-test-user.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://david-gestor.onrender.com

  # Frontend Service
  - type: web
    name: david-gestor
    env: static
    plan: free
    buildCommand: chmod +x client/render-build.sh && ./client/render-build.sh
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://david-gestor-api.onrender.com/api
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
